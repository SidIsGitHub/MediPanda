<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MediPanda</title>
    <script src="https://cdn.tailwindcss.com">
        // Generate a unique ID for this phone
        let deviceId = localStorage.getItem("paws_device_id");
        if (!deviceId) {
            deviceId = "user_" + Math.random().toString(36).substr(2, 9);
            localStorage.setItem("paws_device_id", deviceId);
        }
        console.log("My User ID:", deviceId);
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Inter", sans-serif;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        /* The iOS-style Spring Animation */
        .ios-spring {
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            /* Apple's "Spring" curve */
        }

        .fade-enter {
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        .fade-enter-active {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

<body class="bg-slate-50 h-screen w-screen overflow-hidden flex flex-col relative">
    <div id="profile-modal"
        class="fixed inset-0 bg-black/60 z-[60] backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300 flex items-end">
        <div
            class="bg-white w-full rounded-t-[32px] p-8 pb-12 translate-y-full transition-transform duration-500 shadow-2xl">
            <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
            <h2 class="text-2xl font-extrabold text-slate-800 mb-2">My Health Profile</h2>
            <p class="text-slate-500 text-sm mb-6">Tell Dr. Paws about allergies or conditions (e.g., "I am diabetic").
            </p>

            <textarea id="medical-input"
                class="w-full bg-slate-100 border-none rounded-2xl p-4 h-32 text-slate-700 placeholder-slate-400 focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                placeholder="Ex: Peanut allergy, high blood pressure..."></textarea>

            <button onclick="saveProfile()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl mt-6 shadow-lg active:scale-95 transition-all">
                Save Profile
            </button>
            <button onclick="toggleProfile(false)" class="w-full text-slate-400 font-bold py-4 mt-2">Close</button>
        </div>
    </div>

    <div id="dynamic-island"
        class="absolute top-6 left-1/2 -translate-x-1/2 z-50 bg-black shadow-2xl ios-spring overflow-hidden cursor-pointer group"
        style="width: 200px; height: 64px; border-radius: 9999px;" onclick="expandCamera()">

        <div id="camera-icon" class="absolute inset-0 flex items-center justify-center transition-opacity duration-250">
            <svg xmlns="http://www.w3.org/2000/svg"
                class="h-8 w-8 text-white group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </div>

        <div id="camera-view"
            class="absolute inset-0 opacity-0 pointer-events-none transition-opacity duration-500 delay-100 flex flex-col">

            <div class="absolute top-4 right-4 z-20 bg-black/50 rounded-full p-2 backdrop-blur-md"
                onclick="collapseCamera(event)">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </div>

            <video id="camera-stream" autoplay playsinline class="w-full h-full object-cover"></video>

            <div class="absolute bottom-6 w-full text-center">
                <p
                    class="text-white font-medium text-sm bg-black/30 backdrop-blur-md inline-block px-4 py-1 rounded-full border border-white/20">
                    Scanning
                </p>
            </div>
        </div>
    </div>

    <input type="file" id="camera-input" accept="image/*" capture="environment" class="hidden">


    <div class="flex-1 flex flex-col w-full pt-24 pb-0 px-4 relative z-10 overflow-hidden">

        <div class="flex items-center justify-between mb-4 px-2 shrink-0">
            <div class="flex items-center gap-3">
                <div class="w-14 h-14 flex items-center justify-center filter drop-shadow-sm">
                    <img id="mascot-image" src="./assets/panda-head.svg"
                        class="w-full h-full object-contain hover:scale-110 transition-transform cursor-pointer"
                        onclick="setMascotState('happy')">
                </div>
                <div>
                    <h1 class="font-extrabold text-2xl text-slate-800 tracking-tight">Dr. Paws</h1>
                    <div class="flex items-center">
                        <span class="w-2 h-2 bg-green-500 rounded-full mr-1.5 animate-pulse"></span>
                        <span id="mascot-text" class="text-xs font-bold text-green-600 uppercase">Online & Ready</span>
                    </div>
                </div>
                <div class="flex items-center justify-between mb-4 px-2 shrink-0">
                    <div class="flex items-center gap-3">
                    </div>

                    <button onclick="toggleProfile(true)"
                        class="p-2 bg-slate-100 rounded-full hover:bg-slate-200 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="chat-container" class="flex-1 overflow-y-auto space-y-4 no-scrollbar pb-32 scroll-smooth">

            <div class="flex items-start w-full">
                <div class="bg-white border border-slate-100 rounded-2xl rounded-tl-none p-5 shadow-sm max-w-[90%]">
                    <p class="text-slate-600 font-bold leading-relaxed text-sm">
                        Tap the camera button above to start scanning your food.
                    </p>
                </div>
            </div>

        </div>
    </div>

    <div class="fixed bottom-0 left-0 w-full bg-white border-t border-slate-100 p-4 pb-8 z-50">
        <div class="max-w-md mx-auto flex gap-3 items-center">
            <div class="flex-1">
                <input type="text" id="user-input" placeholder="Ask Dr. Paws..."
                    class="w-full bg-slate-100 border-none rounded-full py-3 px-5 font-medium text-slate-700 placeholder-slate-400 focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all shadow-inner"
                    onkeypress="if(event.key === 'Enter') sendMessage()">
            </div>

            <button onclick="sendMessage()"
                class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg transition-transform active:scale-90 flex-shrink-0 flex items-center justify-center group">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 translate-x-0.5 translate-y-0.5 group-hover:-translate-y-0.5 group-hover:translate-x-1 transition-transform"
                    viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                </svg>
            </button>

        </div>
    </div>

    <script>
        const island = document.getElementById('dynamic-island');
        const icon = document.getElementById('camera-icon');
        const view = document.getElementById('camera-view');
        let isExpanded = false;
        // --- PROFILE FUNCTIONS ---
        function toggleProfile(show) {
            const modal = document.getElementById('profile-modal');
            const content = modal.querySelector('div');
            if (show) {
                modal.classList.remove('opacity-0', 'pointer-events-none');
                content.classList.remove('translate-y-full');
            } else {
                modal.classList.add('opacity-0', 'pointer-events-none');
                content.classList.add('translate-y-full');
            }
        }

        async function saveProfile() {
            const medicalData = document.getElementById('medical-input').value;
            const btn = event.target;
            btn.innerText = "Saving...";
            
            try {
                // Using your Render URL
                const response = await fetch("https://medipanda-ekck.onrender.com/save_profile", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        user_id: deviceId, 
                        medical_context: medicalData 
                    })
                });
                
                if (response.ok) {
                    btn.innerText = "Saved!";
                    btn.classList.replace('bg-blue-600', 'bg-green-600');
                    setTimeout(() => {
                        toggleProfile(false);
                        btn.innerText = "Save Profile";
                        btn.classList.replace('bg-green-600', 'bg-blue-600');
                    }, 1000);
                }
            } catch (e) {
                alert("Server error! Is Render awake?");
                btn.innerText = "Save Profile";
            }
        }

        function expandCamera() {
            if (isExpanded) return; // Prevent double clicks

            // 1. Trigger Native Camera (File Picker)
            // Note: In a real PWA on mobile, we might want to just show the preview. 
            // For this demo, let's pretend the File Picker IS the camera view opening.
            // But to show the animation first, we do this:

            isExpanded = true;

            // 2. Animate Container (The "Dynamic Island" Effect)
            // Expand width to 95%, height to 45% of screen
            island.style.width = "95%";
            island.style.height = "50vh"; // Top half
            island.style.borderRadius = "32px"; // Rounded rect
            island.style.cursor = "default";

            // 3. Fade out Icon, Fade in View
            icon.style.opacity = "0";

            // Wait for expansion to almost finish before showing content
            setTimeout(() => {
                view.style.opacity = "1";
                view.style.pointerEvents = "auto";

                // TRIGGER ACTUAL INPUT
                document.getElementById('camera-input').click();
            }, 300);
        }

        function collapseCamera(e) {
            e.stopPropagation(); // Don't trigger expand click

            isExpanded = false;

            // 1. Fade out Content
            view.style.opacity = "0";
            view.style.pointerEvents = "none";

            // 2. Shrink Container
            setTimeout(() => {
                island.style.width = "200px";
                island.style.height = "64px";
                island.style.borderRadius = "9999px";
                island.style.cursor = "pointer";

                // 3. Show Icon
                icon.style.opacity = "1";
            }, 100);
        }
        document.getElementById('camera-input').addEventListener('change', async function (e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                const url = URL.createObjectURL(file);

                // 1. Show Preview in the Dynamic Island
                const video = document.getElementById('camera-stream');
                video.src = "";
                video.style.backgroundImage = `url(${url})`;
                video.style.backgroundSize = "cover";

                // 2. Notify User in Chat
                addMessage("Scanning this image...", true);
                document.getElementById('mascot-text').innerText = "Analyzing...";

                // 3. Prepare Data to Send to Python
                const formData = new FormData();
                formData.append("file", file);
                formData.append("user_id", deviceId);

                try {
                    // 4. Send to Backend
                    const response = await fetch("https://medipanda-ekck.onrender.com/analyze", {
                        method: "POST",
                        body: formData
                    });

                    const data = await response.json();

                    // 5. Show AI Result
                    addMessage(data.reply);
                    document.getElementById('mascot-text').innerText = "Analysis Complete!";

                    // Optional: Change Panda Face based on keywords
                    const lowerReply = data.reply.toLowerCase();
                    const img = document.getElementById('mascot-image');
                    if (lowerReply.includes("unsafe") || lowerReply.includes("avoid") || lowerReply.includes("warning")) {
                        img.src = "./assets/panda-sad.svg";
                    } else {
                        img.src = "./assets/panda-happy.svg";
                    }

                } catch (error) {
                    console.error(error);
                    addMessage("I couldn't upload the image. Is the server running?");
                }

                // Optional: Close camera view after 2 seconds
                setTimeout(() => {
                    // collapseCamera({ stopPropagation: () => {} }); 
                }, 2000);
            }
        });
        async function sendMessage() {
            const inputField = document.getElementById("user-input");
            const message = inputField.value.trim();

            if (message === "") return;

            // 1. Add User Message to UI
            addMessage(message, true);
            inputField.value = "";

            // 2. Change Mascot to "Thinking" mode
            document.getElementById('mascot-text').innerText = "Let me think...";
            // If you have the thinking animation, trigger it here

            try {
                // 3. The Connection: Fetch from your local Python server
                const response = await fetch("https://medipanda-ekck.onrender.com/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ user_message: message })
                });

                const data = await response.json();

                // 4. Show the REAL AI answer
                addMessage(data.reply);
                document.getElementById('mascot-text').innerText = "I found something!";

            } catch (error) {
                console.error("Connection Error:", error);
                addMessage("I can't reach my brain right now! Is the Python server running?");
            }
        }

        // 1. The "Translator" - Converts Gemini's stars to Bold HTML
        function formatAIResponse(text) {
            // Convert **bold** to <strong>bold</strong>
            let formatted = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // Convert *italic* to <em>italic</em>
            formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // Convert new lines to <br> tags
            formatted = formatted.replace(/\n/g, '<br>');

            // Convert bullet points (* Item) to nice lists
            formatted = formatted.replace(/^\* /gm, 'â€¢ ');

            return formatted;
        }

        // 2. The Updated Display Function
        function addMessage(text, isUser = false) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');

            if (isUser) {
                // User Message (Blue) - No formatting needed
                div.className = "flex items-end justify-end w-full mb-4";
                div.innerHTML = `
            <div class="bg-blue-600 text-white rounded-2xl rounded-tr-none p-4 shadow-md max-w-[85%] fade-enter">
                <p class="font-bold text-sm leading-relaxed">${text}</p>
            </div>`;
            } else {
                // AI Message (White) - RUN THE FORMATTER HERE!
                const cleanHtml = formatAIResponse(text);

                div.className = "flex items-start w-full mb-4";
                div.innerHTML = `
            <div class="bg-white border border-slate-100 rounded-2xl rounded-tl-none p-4 shadow-sm max-w-[85%] fade-enter text-slate-700 text-sm leading-relaxed">
                <div>${cleanHtml}</div> 
            </div>`;
            }

            container.appendChild(div);

            // Trigger animation
            setTimeout(() => {
                const bubble = div.querySelector('.fade-enter');
                if (bubble) bubble.classList.add('fade-enter-active');
            }, 10);

            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>

</html>
